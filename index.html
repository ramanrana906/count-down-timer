    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CountDown Timer</title>
        <link rel="stylesheet" href="timer.css">
    </head>
    <body>
    <Div id = "input-div">

        <h2>Enter Value from 1 to 9</h2>

    <Div id ="input-area">
    <input type="number" id ="number" placeholder="enter number">
    <button type="submit" onclick="startCounter()">Start Counter</button>

    </Div>
    </Div>

    <div id="counter-container">
        <div class="counter" id="fifth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="fourth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="third">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="second">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>


    <script src="script.js"></script>
        
    </body>
    </html>
